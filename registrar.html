<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>create a account</h1>
    </header>
    <main>
        <form class="registro-form"></form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="last name">Last name:</label>
            <input type="text" id="last name" last name="last name" required>

            <label for="DNI">DNI:</label>
            <input type="number" id="DNI" DNI="DNI" required>

            <label for="email">Email:</label>
            <input type="text" id="email" email="email" required>

            <label for="phone">Phone:</label>
            <input type="number" id="phone" phone="phone " required>

            <label for="password">Password:</label>
            <input type="password" id="password" password="password" required>

            <label for="edad">edad:</label>
            <input type="range" id="edad" password="edad" required>

            <button type="submit">Registrarse</button>

    </main>
</body>
</html>
