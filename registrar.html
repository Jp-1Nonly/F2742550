<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Create a account</h1>
    </header>
    <main>
        <form class="registro-form"></form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="last name">Last name:</label>
            <input type="text" id="last name" last name="last name" required>

            <label for="Home addres">Home addres:</label>
            <input type="text" id="Home addres" Home addres="Home addres" required>

            <label for="Document">Document:</label>
            <input type="number" id="Document" Document="Document" required>

            <label for="email">Email:</label>
            <input type="text" id="email" email="email" required>

            <label for="phone">Phone:</label>
            <input type="number" id="phone" phone="phone " required>

            <label for="password">Password:</label>
            <input type="password" id="password" password="password" required>

            <button type="submit">Registrer</button>
            <center><p id="centrarp">you already have an account? <a href=".html">Log in</a></p></center>
    </main>

    </footer>
