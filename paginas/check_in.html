        <h1>CREATE A ACCOUNT</h1>
    </header>
    <main>
        <form class="registro-form">
          <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="last name">Last name:</label>
            <input type="text" id="last name" last name="last name" required>

            <label for="Home addres">Home addres:</label>
            <input type="text" id="Home addres" Home addres="Home addres" required>

            <label for="Document">Document:</label>
            <input type="number" id="Document" Document="Document" required>

            <label for="email">Email:</label>
            <input type="text" id="email" email="email" required>

            <label for="phone">Phone:</label>
            <input type="number" id="phone" phone="phone " required>

            <label for="password">Password:</label>
            <input type="password" id="password" password="password" required>

            <button type="submit">Registrer</button>
            <br>
        </form>
    </main>
